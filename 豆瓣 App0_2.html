<script>
        $(function(){
            var $returnTop = $('div.returntop')
            $returnTop.on('click', function(){
                window.scrollTo({
                    behavior: 'smooth',
                    top: 0,
                })
            });

            function isInViewport(element) {
                var rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.top <= (window.innerHeight)
                );
            }
            var $sections = $('section.section')
            $(window).on('scroll', e => {
                console.log('scroll', e)
                if (window.scrollY === 0) {
                    $returnTop.hide()
                } else {
                    $returnTop.show()
                }
                $sections.each((i, e) => {
                    var $e = $(e)
                    if (isInViewport(e)) {
                        if (!$e.hasClass('active')) {
                            $(e).addClass('active')
                        }
                    } else {
                        // if ($e.hasClass('active')) {
                        //     $(e).removeClass('active')
                        // }
                    }
                })
            })
        });
        function response(resize) {
            $('.content').css('height', Math.min(Math.max(window.innerHeight, 800)* .8, Math.max(window.innerWidth, 1280) / 1280 * 900 * .8))
            $('#wrap').attr('hidden', false)
        }

        response()
        $(window).on('resize', response)
    </script>
